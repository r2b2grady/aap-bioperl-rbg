<!DOCTYPE html>
  <html>
    <head>
      <title>410.698.81 BioPerl: Week 5 Question 3 Form</title>
      <link rel="stylesheet" href="./lecture05.css" type="text/css" />
    </head>
    <body>
      <h1>Select </h1>
  
      <form action="./q3.cgi" method="get">
        <p>
          What's your name: <input type="text" name="name"/>
        </p>
     
        <p>
          What's your sex:
          <input type="radio" name="sex" value="male"/>male
          <input type="radio" name="sex" value="female"/>female
        </p>
     
        <p>
          What's your age:
          <select name="age" size="1">
            <option>under 18</option>
            <option selected="selected">18-25</option>
            <option>over 25</option>
          </select>
        </p>
     
        <p>
          What pets do you have:<br/>
          <input type="checkbox" name="pets" value="dog"/>dog<br/>
          <input type="checkbox" name="pets" checked="checked" value="cat"/>cat<br/>
          <input type="checkbox" name="pets" value="fish"/>fish<br/>
        </p>
     
        <p>
          <input type="submit" name="submit" value="Submit"/>
        </p>
      </form>
    </body>
  </html>
